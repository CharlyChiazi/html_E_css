<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela01</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            width: 250px;
            
            
        }

         td{
            border: 1px solid black;
            text-align: center;
        }

    
    </style>
</head>
<body>
    <table>
        <caption>
            Tabela nao periodica
        </caption>

        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>

        <tr>
            <td>1</td>
            <td>3</td>
            <td>5</td>
        </tr>

        <tr>
            <td colspan="3">1</td>
            <td>9</td>
        </tr>

        <tr>
            <td rowspan="2">10</td>
            <td colspan="2"> 11</td>
            <td>12</td>
        </tr>

        <tr>
            <td>9</td>
            <td>20</td>
            <td>5</td>
        </tr>




    </table>
</body>
</html>
